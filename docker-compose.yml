version: '3'

services:

  # database
  postgres:
    image: 'postgres:alpine'
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  # cache-redis
  redis:
    image: 'redis'
    container_name: redis
    ports:
      - "6379:6379"